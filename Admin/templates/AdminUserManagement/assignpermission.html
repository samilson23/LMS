<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% include 'messages/messages.html' %}
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
<!-- the fixed layout is not compatible with sidebar-mini -->
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  {% include 'Components/AdminSidebar.html' %}
  {% include 'Components/AdminNavbar.html' %}

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content">
      <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <div class="box box-outline card-success">
              <div class="box-header">
                <div class="box-title"><h4>Assign Permission</h4></div>
              </div>
              <div class="box-body">
                <form action="{% url 'ConfirmAssignment' group.name permission.id %}" method="post">
                    {% csrf_token %}
                  <div class="col-12">
                    <p>Are you sure you want to Assign {{permission.name}}?</p>
                  </div>
                    <!-- /.col -->
                    <div class="row">
                        <div class="col-xs-3">
                          <button type="submit" class="btn btn-success btn-block">Yes</button>
                        </div>
                        <div class="col-xs-6"></div>
                        <div class="col-xs-3">
                            <a href="{% url 'ViewPermissions' group.name %}" class="btn btn-info btn-block">No</a>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>
<!-- ./wrapper -->
</body>
</html>
