<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% include 'messages/messages.html' %}
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
<!-- the fixed layout is not compatible with sidebar-mini -->
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  {% include 'Components/AdminSidebar.html' %}
  {% include 'Components/AdminNavbar.html' %}

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Create Course
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'AdminDashboard' %}"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'CourseManagement' %}">Course Management</a></li>
              <li class="breadcrumb-item active">Create Course</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <div class="box box-outline box-success">
              <div class="box-header">
                <div class="box-title"><h4>Create Course</h4></div>
              </div>
              <div class="box-body">
                <form action="{% url 'SaveCourse' %}" method="post">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-xs-8">
                      <div class="form-group">
                          <label>Course</label>
                          <input type="text" class="form-control" name="course" placeholder="Course" required>
                      </div>
                    </div>
                    <div class="col-xs-4">
                      <div class="form-group">
                          <label>Duration</label>
                          <input type="number" class="form-control" name="duration" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label>Department</label>
                      <select class="form-control select2" name="dept" style="width: 100%;">
                        {% for instance in queryset %}
                          <option value="{{instance.id}}">{{instance.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                    <!-- /.col -->
                  <div class="row">
                    <div class="col-xs-6">
                      <button type="submit" class="btn btn-success btn-block"><i class="fa fa-save"></i>&nbsp;Submit</button>
                    </div>
                    <div class="col-xs-6">
                      <button type="reset" class="btn btn-danger btn-block"><i class="fa fa-times"></i>&nbsp;Clear</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- /.content -->
  </div>
</div>
<!-- ./wrapper -->
</body>
</html>
