{% include 'scripts/css.html' %}

{% if messages %}
    <script type=text/javascript>
        document.addEventListener("DOMContentLoaded", function(event) {
            toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
                "progressBar": true, "positionClass": "toast-top-center", "preventDuplicates": true,
                "onclick": null, "showDuration": "3000", "hideDuration": "1000", "timeOut": "5000",
                "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
                "showMethod": "fadeIn", "hideMethod": "fadeOut" };
            {% autoescape off %}
                {% for msg in messages %}
                    toastr.{{ msg.level_tag }}("{{ msg }}");
                {% endfor %}
            {% endautoescape %}
        });
    </script>
{% endif %}

{% include 'scripts/js.html' %}
