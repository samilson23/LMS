<style>
    #div_id_promotes_critical_thinking input[type="radio"] {
    display: none;
  }
  #div_id_promotes_critical_thinking .form-check{
    display: inline-flex;
  }
   #div_id_promotes_critical_thinking .form-check-label {
      position: relative;
      color: #4189e0;
      font-family: "Poppins", sans-Serif;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.1em;
      padding: 0.3em 1em;
      margin: 2px;
      border: 2px solid #4189e0;
      border-radius: 0.5em;
    }

    #div_id_promotes_critical_thinking .form-check-label:before{
      content: "";
      height: 1em;
      width: 1em;
      border: 2px solid #4187e0;
      border-radius: 50%;
    }

    #div_id_promotes_critical_thinking .form-check-input:checked + .form-check-label:before{
      height: 1em;
      width: 1em;
      border: 0.2em solid #ffffff;
      background-color: #4187e0;
    }

    #div_id_promotes_critical_thinking .form-check-input:checked + .form-check-label{
      color: #ffffff;
      background-color: #17a2b8;
    }
  </style>
