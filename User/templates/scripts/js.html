{% if request.user.usertype == 'LECTURER' and request.path == '/Lecturer/RequestLeave' or request.user.usertype == 'HOD' and request.path == '/HOD/RequestLeave' %}
<script>
  $(document).ready(function(){
       var start_date = $("#start_date").val();
       var end_date = $("#end_date").val();
       if (start_date != "" && end_date != ""){
          calculate_duration()
       }
      $("#start_date").on("change", function(){
       var start_date = $("#start_date").val();
       var end_date = $("#end_date").val();
       if (start_date != "" && end_date != ""){
          calculate_duration()
       }
      });
      $("#end_date").on("change", function(){
       var start_date = $("#start_date").val();
       var end_date = $("#end_date").val();
       if (start_date != "" && end_date != ""){
          calculate_duration()
       }
      });
      $(document).on("click","#submit",function(){
        save_to_db()
      });
      function calculate_duration(){
          var start_date = $("#start_date").val();
          var end_date = $("#end_date").val();
          $.ajax({
              url: '{% url 'calculate_duration' %}',
              method: 'GET',
              data: {start_date:start_date, end_date:end_date},
              beforeSend: function(){
                  $("#spinner").show();
              },
              success: function(response){
                var Json_Data = JSON.parse(response)
                for (key in Json_Data){
                    var div_data="<input type='number' value='"+Json_Data[key]['duration']+"' class='form-control duration' disabled required />";
                }
                $("#cal_duration").html(div_data);
              },
              complete: function(){
                $("#spinner").hide()
              },
          });
      };
      function save_to_db(){
        var start_date = $("#start_date").val();
        var end_date = $("#end_date").val();
        var user_id = $("#user_id").val();
        var reason = $("#reason").val();
        var reliever = $("#reliever").val();
        var duration = $(".duration").val();
        $.ajax({
          url: '{% url 'SubmitLeaveRequest' %}',
          method: 'POST',
          data: {start_date:start_date, end_date:end_date, duration:duration, reason:reason, user_id:user_id, reliever:reliever},
          success: function(response){
            if(response=="Submitted"){
              Swal.fire(
                 '',
                 'Submitted',
                 'success',
              ).then(() => {
                location.reload()
              })
            }
            if(response=="Failed"){
              Swal.fire(
                 '',
                 'Check that all fields are filled correctly',
                 'info',
              ).then(() => {
                location.reload()
              })
            }
            if(response=="Active"){
              Swal.fire(
                 '',
                 'You are currently on leave',
                 'info',
              ).then(() => {
                location.reload()
              })
            }
            if(response=="Exists"){
              Swal.fire(
                 '',
                 'You cannot apply for a leave because you have pending leave request(s)',
                 'warning',
              ).then(() => {
                location.reload()
              })
            }
          },
        });
      };
  });
</script>
{% endif %}
{% if request.user.usertype == 'STUDENT' and perms.Faculty.add_semesterreg %}
<script>
$(document).ready(function(){
  getDisplayText()
  function getDisplayText() {
    $.ajax({
      url: "{% url 'get_sem_reg_deadline' %}",
      dataType: 'json',
      success: function(data) {
        var remainingTime = data.remaining_time;
        if (remainingTime != 0) {
            var deadline = data.deadline;
            var formatted_date = moment(deadline). format("MMMM, DD, dddd, YYYY")
            var div_data = "<marquee behavior='scroll' direction='left'><h4><span class='label bg-red'>To all continuing students Semester/Course registration is now open, Deadline will be: " +formatted_date+ ", There will be no extension.</span></h4></marquee>";
        }
        $("#deadline").html(div_data);
      },
    });
  }
});
</script>
<script>
$(document).ready(function(){
    UpdateTimer()
    function UpdateTimer(){
        $.ajax({
            url: "{% url 'get_sem_reg_deadline' %}",
            dataType: 'json',
            success: function(response){
                var deadline_date = new Date(response.deadline);
                var current_date = new Date();
                var timeLeft = deadline_date - current_date
                if (timeLeft <= 0 ){
                   $.ajax({
                        url: '{% url 'STDRemovePermission' %}',
                        method: 'POST',
                        data: {codename:'add_semesterreg', group_name: 'Student_group'},
                   });
                }
                else{
                    var seconds = Math.floor((timeLeft / 1000) % 60);
                    var minutes = Math.floor((timeLeft / 1000 / 60) % 60);
                    var hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    $("#ctd").text(days + " days " + hours + "hours" + minutes + "minutes" + seconds + "seconds");
                }
            },
        });
    }
    setInterval(UpdateTimer, 1000);
});
</script>
{% endif %}
