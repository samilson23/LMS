<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="csrf-token" content="{{csrf_token}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% include 'messages/messages.html' %}
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
<!-- the fixed layout is not compatible with sidebar-mini -->
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  {% include 'Components/FinanceSidebar.html' %}
  {% include 'Components/FinanceNavbar.html' %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a href="{% url 'FinanceDashboard' %}"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="#">Departments</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-8">
          <div class="box box-outline box-success">
            <div class="box-header">
              <div class="box-title">
                <h4>Create Fee Structure</h4>
              </div>
            </div>
            <div class="box-body">
              <form role="form" method="post" action="{% url 'SubmitFeeStructure' %}">
                {% csrf_token %}
                <input type="hidden" id="dept" name="dept" value="{{dept.hashid}}"/>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="stage">Stage</label>
                      <select class="form-control" id="stage" name="stage">
                        {% for stage in stages %}
                          <option value="{{stage.stage}}">{{stage.stage}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                      {{form|crispy}}
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-5">
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                  <div class="col-xs-2"></div>
                  <div class="col-xs-4">
<!--                      <button type="reset" class="btn btn-danger">Clear</button>-->
                  </div>
                </div>
              </form>

            </div>
            <!-- /.box-body -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>
</body>
</html>
<script>
  $(document).ready (function () {
    $('#stage').change(function () {
        let stage = $(this).val()
        let dept = $('#dept').val()
        $.ajax({
          url: '{% url "FetchData" %}',
          method: 'GET',
          data: {stage:stage, dept:dept},
          success: function (data) {
            $('#id_tuition').val(data.tuition)
            $('#id_student_activity').val(data.student_activity)
            $('#id_student_id_card').val(data.student_id_card)
            $('#id_computer_fee').val(data.computer_fee)
            $('#id_examination_fee').val(data.examination_fee)
            $('#id_internet_connectivity').val(data.internet_connectivity)
            $('#id_kuccps_placement_fee').val(data.kuccps_placement_fee)
            $('#id_library_fee').val(data.library_fee)
            $('#id_maintenance_fee').val(data.maintenance_fee)
            $('#id_medical_fee').val(data.medical_fee)
            $('#id_student_organization').val(data.student_organization)
            $('#id_quality_assurance_fee').val(data.quality_assurance_fee)
            $('#id_registration_fee').val(data.registration_fee)
            $('#id_amenity_fee').val(data.amenity_fee)
            $('#id_attachment').val(data.attachment)
          }
        });
    });
    $('#stage').trigger('change');
  });
</script>
