{% load static %}
<header class="main-header">
    <!-- Logo -->
    <a href="" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>SSU</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Samilson University</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img class="user-image" src="{% if request.user.profile_pic != '' %}/static{{request.user.profile_pic.url}} {% else %} {% static 'dist/img/icon.png' %} {% endif %}" alt="Photo">
              <span class="hidden-xs">{{request.user.username}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img style="background:white;" src="{% static 'img/logo.png' %}" class="img-circle" alt="User Image">

                <p>
                  {{request.user.first_name}} {{request.user.last_name}} - {{request.user.usertype}}
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="{% url 'password-change' %}" class="btn outline btn-info btn-flat">Reset Password</a>
                </div>
                <div class="pull-right">
                  <a href="{% url 'logout' %}" class="btn outline btn-info btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>
      <div class="navbar-custom-menu">
        <div style="align-content: center; width: 700px; background-color: #3C510C">
          <ul class="nav navbar-nav">
           <li>
                <label></label><p style="font-weight: bold; font-size: 15px; color: #0f0f0f" id="leave_countdown"></p>
           </li>
         </ul>
        </div>

      </div>
    </nav>
</header>
