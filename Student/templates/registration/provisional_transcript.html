<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% include 'messages/messages.html' %}
  {% include 'scripts/css.html' %}
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

  {% include 'STDComponents/Navbar.html' %}
  {% include 'STDComponents/Sidebar.html' %}

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="text-center">
        Provisional Transcripts
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'STDDashboard' %}"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="">Provisional Transcripts</a></li>
      </ol>
    </section>
    <section class="content">
      <div class="pdf-viewer-area mg-b-40">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <input type="hidden" id="user_id" value="{{request.user.id}}">
                            <label>Academic Year</label>
                            <select class="form-control" id="select_year" name="select_year" required>
                                {% if perms.Student.view_provisionaltranscripts %}
                                    {% for years in year %}
                                        <option value="{{years.id}}">{{years.year}}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" id="fetch_transcript" class="btn btn-success btn-sm">View</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                        <div class="pdf-single-pro shadow-reset">
                            <div class="media" style="background-color: rgb(255, 255, 255); width: 700px;">
                                <iframe width="700" id="transcript_frame" height="400" src=""></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
</div>
</body>
</html>
<script>
$(document).ready(function(){
    $(document).on("click","#fetch_transcript",function(){
        fetch_transcripts()
    })
        function fetch_transcripts(){
            var select_year=$("#select_year").val();
            var user_id=$("#user_id").val();
            $.ajax({
            url:'{% url 'FetchTranscript' %}',
            type:'POST',
            data:{select_year:select_year, user_id:user_id},
        })
        .done(function(response){
            var json_data=JSON.parse(response);
            if (json_data !== "" ){
                for (key in json_data){
                    var user = json_data[key]["user"]
                    var year = json_data[key]["year"]
                    document.getElementById("transcript_frame").src = `/Student/get_transcript/${year}`
                }
            }
        })
    }
})
</script>
