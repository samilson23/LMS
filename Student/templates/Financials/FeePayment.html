<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="csrf-token" content="{{csrf_token}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  {% include 'messages/messages.html' %}
  {% include 'scripts/css.html' %}
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wrapper">

  {% include 'STDComponents/Navbar.html' %}
  {% include 'STDComponents/Sidebar.html' %}

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a href="{% url 'STDDashboard' %}"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="">FeePayment</a></li>
      </ol>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-outline box-success">
            <div class="box-header">
              <div class="box-title">Fee Payment</div>
            </div>
            <div class="box-body">
              <form role="form" action="{% url 'SubmitPayment' %}" method="get">
                {% csrf_token %}
                <div class="form-group">
                 {{form.amount|as_crispy_field}}
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-sm">Pay</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
<script>
  $(document).ready (function(){
    $('#fee_payment').submit(function (e) {
        e.preventDefault();
        $.ajax({
          type: 'POST',
          url: '{% url "SubmitPayment" %}',
          data: $(this).serialize(),
          success: function (response) {
            console.log(response.amount)
            window.location.href = '/Student/Checkout/' + response.amount;
          }
        })
    })
  })
</script>
